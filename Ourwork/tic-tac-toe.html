<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
* {
    margin: 0;
    padding: 0;
}
body{
    background-color: rgb(35, 117, 24);
    text-align: center;
}
.container{
    height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.game {
    height: 60vmin;
    width: 60vmin;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 1.5vmin;
   
}
.box{
    height: 18vmin;
    width: 18vmin;
    border: none;
    border-radius: 8px;
    font-size: 30px;
    color: brown;
}
#reset-btn{
    padding: 10px;
    font-size: 12px;
    background-color: blueviolet;
    color: white;
    border: none;
    border-radius: 4px;
}



    </style>
</head>
<body>
    <main>
    <h1> Tic Tac Toe </h1>
    <div class="container">
    <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
    </div>
    </div>
    <button id="reset-btn">Reset Game</button>
    </main>
    <script src="tic-tac-toe.js"></script>
</body>
</html>

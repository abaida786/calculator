<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
        }
        .maindiv{
            background-color: rgb(52, 52, 90);
            width: 200px;
            padding: 20px;
            border-radius: 10px;   
        }
        #display{
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 22px;
            text-align: right;
            padding: 5px;
            border: none;
            border-radius: 12px;
            background-color: skyblue;
        }
        button{
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: skyblue;
            margin: 2px;
            width: 40px;
        }
        button:hover {
            opacity: 0.8;
        }
        .clr{
            background-color: rgb(202, 202, 75);
        }

    </style>
</head>
<body>
    <div class="maindiv">
        <div class="answer"> <input type="text" id="display">
            </div>
            <div>
                <button onclick="press(7)">7</button>
                <button onclick="press(8)">8</button>
                <button onclick="press(9)">9</button>
                <button class="clr" onclick="setOperator('/')">/</button>
            </div>
            <div>
                <button onclick="press('4')">4</button>
                <button onclick="press('5')">5</button>
                <button onclick="press('6')">6</button>
                <button class="clr" onclick="setOperator('*')">x</button>
            </div>
            <div class="thirdrow">
                <button onclick="press('1')">1</button>
                <button onclick="press('2')">2</button>
                <button onclick="press('3')">3</button>
                <button class="clr" onclick="setOperator('-')">-</button>
            </div>
            <div class="forthrow">
                <button onclick="press('0')">O</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="calculate()">=</button>
                <button class="clr" onclick="setOperator('+')">+</button>
            </div>    
    </div>

    <script src="calculator.js"></script>
</body>
</html>
